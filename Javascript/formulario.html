<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Javascript</title>
</head>
<body>

    <div class="container">

        <div class="mensagem"></div>

        <form id="formulario-02">
            <h2>Fa√ßa seu cadastro</h2>
            <input type="text" placeholder="Digite seu nome" class="obrigatorio" name="nome" required>
            <input type="text" placeholder="Digite seu email" class="email" name="email" required>
            <input type="text" placeholder="Digite seu telefone" class="obrigatorio" name="telefone" required>
            <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" class="obrigatorio" value="" maxlength="9" onblur="pesquisacep(this.value);" required>
			<input type="text" name="rua" id="rua" placeholder="Digite a sua rua" required>
			<input type="text" name="bairro" id="bairro" placeholder="Digite o seu bairro" required>
            <input type="text" name="cidade" id="cidade" placeholder="Digite a sua cidade" required>
            <input type="text" name="uf" id="uf" placeholder="Digite o seu UF (Estado)" required>
            <input type="text" name="ibge" id="ibge" placeholder="Digite o seu IBGE" required>
            <center><button type="submit">Enviar</button></center>
        </form>

        <div id="resultado">
            
        </div>

    </div>

    <script type="text/javascript" src="./JS/script.js"></script>
    
</body>
</html>
